
<div class="card">
  <div class="card-header">
    Login Page
  </div>
  <div class="card-body">
    <form method="post" [formGroup]="loginForm" (submit)="onLogin()">
      <div class="form-group">
        <label for="email">Username</label>
        <input type="text" class="form-control" [formControl]="usernameControl" id="email" aria-describedby="emailHelp" placeholder="Enter User Name">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" [formControl]="passwordControl" id="password" placeholder="Password">
      </div>
      <span style="color: red" *ngIf="errors">{{errors}}</span>
      <br *ngIf="errors">
      <br *ngIf="errors">
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <span>Don't have an account? <a routerLink="/register">Register</a></span>
  </div>
</div>
